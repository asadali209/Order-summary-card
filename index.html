<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="card-container">
      <div class="main-img">
        <img
          src="images/illustration-hero.svg"
          alt="Illustration of a women listening to music"
        />
      </div>
      <div class="content-area">
        <h1>Order Summary</h1>
        <p class="main-para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-area">
          <div class="icon">
            <img src="images/icon-music.svg" alt="Music icon image" />
          </div>
          <div class="plan-text">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="change-plan"><a href="#">Change</a></div>
        </div>
        <div class="main-cta">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://asad-dot-ali.netlify.app">Asad Ali</a>.
    </div>
  </body>
</html>
